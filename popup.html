<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stock Gain/Loss Calculator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Stock Gain/Loss Calculator</h1>

  <!-- Add a New Transaction -->
  <div id="add-transaction">
    <h2>Add Transaction</h2>
    <div class="form-group">
      <label for="symbol">Stock Symbol:</label>
      <input type="text" id="symbol" placeholder="e.g. AAPL">
    </div>
    <div class="form-group">
      <label for="shares">Shares (enter negative for sell):</label>
      <input type="number" id="shares" placeholder="e.g. 10">
    </div>
    <div class="form-group">
      <label for="purchasePrice">Price:</label>
      <input type="number" step="0.01" id="purchasePrice" placeholder="e.g. 150.00">
    </div>
    <div class="button-row">
        <button id="addBtn">Add Transaction</button>
        <label for="csvFileInput" class="csv-button">Import csv</label>
        <!-- Hidden file input -->
        <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
        <button id="exportBtn">Export transactions to csv</button>
      </div>
  </div>

  <!-- List of Transactions -->
  <div id="transaction-list">
    <h2>Transactions</h2>
    <ul id="transactions"></ul>
  </div>

  <!-- Calculate Gain/Loss -->
  <div id="calculate">
    <button id="calculateBtn">Calculate Gain/Loss</button>
    <button id="removeAllBtn">Remove All</button>
    <div id="result">
      <h2>Total Gain/Loss</h2>
      <div class="table-container">
        <table id="resultsTable">
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Last</th>
                <th>Value</th>
                <th>Sold</th>
                <th>Gain</th>
                <th>True Cost</th>
            </tr>
            </thead>
            <tbody id="resultsBody">
            <!-- Per-symbol rows inserted here -->
            </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
